<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no" />
        <title>Select.js - Basic</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../../dist/select.js.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <script src="../../src/select.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Select.js - Basic</h1>
            <p>This is a basic example of how to use Select.js to create styled multi-select drop-downs.</p>
        </div>

        <div class="contents">
            <select name="selectId1" id="selectId1" multiple="multiple" data-select-options="{ 'render': true }"></select>

            <select name="selectId2" id="selectId2" data-select-options="{ 'render': true }">
                <option value="1">Value 1</option>
                <option value="2">Value 2</option>
                <option value="2">Value 3</option>
            </select>
        </div>

        <div class="contents">
            <h2>Additional Data:</h2>
            <button class="btn btn-primary" onclick="console.log( $select.getVersion() );">Get Version</button>
        </div>
    </body>

    <script>
        document.title += " v" + $select.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $select.getVersion();

        populateSelect();

        function populateSelect() {
            var select1 = document.getElementById( "selectId1" ),
                select2 = document.getElementById( "selectId2" );

            for ( var optionIndex = 0; optionIndex < 100; optionIndex++ ) {
                var value = optionIndex + 1,
                    option = document.createElement( "option" );

                option.value = "value" + value;
                option.text = "Value " + value;

                if ( optionIndex === 0 ) {
                    option.selected = true;
                }

                select1.add( option );
            }
        }
    </script>
</html>
