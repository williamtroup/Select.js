<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no" />
        <title>Select.js - Minimized</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="../dist/select.js.min.css" />
        <script src="../dist/select.min.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Select.js - Minimized</h1>
            <p>This is a basic example of how to use Select.js to create styled multi-select drop-downs.</p>
        </div>

        <div class="contents">
            <select name="selectId1" id="selectId1" multiple="multiple" data-select-js="{ 'render': true }">
                <option value="1" selected="selected">Value 1</option>
                <option value="2">Value 2</option>
                <option value="2">Value 3</option>
            </select>

            <select name="selectId2" id="selectId2" data-select-js="{ 'render': true }">
                <option value="1">Value 1</option>
                <option value="2">Value 2</option>
                <option value="2">Value 3</option>
            </select>
        </div>
    </body>

    <script>
        document.title += " v" + $select.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $select.getVersion();
    </script>
</html>
